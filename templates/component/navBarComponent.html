<!--Navbar-->
{% load crispy_forms_tags %}
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'dashboard-index' %}">Victoria's StockControl</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'dashboard-index' %}">Dashboard
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-profile' %}">
            Profile
            <span class="visually-hidden">(current)</span></a>
        </li>
        <form method="POST" action="{% url 'user-logout' %}">
          {% csrf_token %}
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" fdprocessedid="mhuq5j">Logout</button>
      </form>
      </ul>
      {% else %}
      <a class="navbar-brand disabled" href="#">Victoria's StockControl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link btn disabled" href="#">Dashboard
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
        </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'user-register' %}">
            Register
            <span class="visually-hidden">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-login' %}">Login</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
<!--End Navbar-->
